{% set active = "projects" %}
{% extends "../layout/layout.html" %}

{% block styling %}
{% endblock %}

{% block content %}
<!-- Breadcrumb Section -->
<div class="bg-primary">
  <div class="container py-5">
    <div class="row">
      <div class="col-lg-7 order-lg-1">
        <!-- User Info -->
        <div class="media d-block d-sm-flex align-items-sm-center">
          <div class="media-body">
            <h1 class="h3 text-white font-weight-medium mb-1">{{user.lastname}}, {{user.firstname}}</h1>
            <span class="d-block text-white">{{user.email}}</span>
          </div>
        </div>
        <!-- End User Info -->
      </div>
    </div>
  </div>
</div>
<!-- End Breadcrumb Section -->

<!-- Content Section -->
<div class="bg-light">
  <div class="col-sm-10 col-md-5 col-lg-5 mx-auto space-2">
    {% include "alert.html" %}
    <div class="card">
      <div class="card-body p-4">
        <form class="form-signin has-info" action="/projects/update/{{project._id}}" method="post">
          <div class="form-group">
            <label for="inputname" class="bmd-label-floating">Name</label>
            <input type="text" id="inputname" name="name" class="form-control" value="{{project.name}}" required>
          </div>
          <div class="form-group">
            <label for="inputlastname" class="bmd-label-floating">Description</label>
            <textarea class="form-control" rows="4" name="description" required>{{project.description}}</textarea>
          </div>
          <div class="form-group text-center">
            <input type="hidden" name="_csrf" value="{{csrfToken}}">
            <button class="btn btn-sm btn-primary btn-block text-uppercase" type="submit">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block scripting %}
<script>
</script>
{% endblock %}
