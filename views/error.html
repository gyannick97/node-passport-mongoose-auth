<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <title>Node-Espress</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Muli:300,400,600&display=swap" rel="stylesheet">
    {% block styling %}

    {% endblock %}
    <link href="/assets/css/theme.css" rel="stylesheet" type="text/css">
    <link href="/assets/css/custom.css" rel="stylesheet" type="text/css">
  </head>
  <body class="bg-img-hero-fixed">
    <!-- ========== HEADER ========== -->
    <header id="header" class="u-header u-header--bg-transparent u-header--abs-top">
      <div class="u-header__section">
        <div id="logoAndNav" class="container">
          <!-- Nav -->
          <nav class="navbar navbar-expand u-header__navbar">
            <!-- Logo -->
            <a class="text-dark" href="/">
              <h3 class="font-weight-bold">Node-Espress</h3>
            </a>
            <!-- End Logo -->
          </nav>
          <!-- End Nav -->
        </div>
      </div>
    </header>
    <!-- ========== END HEADER ========== -->

    <!-- ========== MAIN ========== -->
    <main id="content" role="main">
      <!-- Hero Section -->
      <div class="d-lg-flex">
        <div class="container d-lg-flex align-items-lg-center min-height-lg-100vh space-4">
          <div class="w-lg-60 w-xl-50">
            <!-- Title -->
            <div class="mb-5">
              <h1 class="text-primary font-weight-normal">{{ error.status }}</h1>
              <p class="mb-0">{{ message }}</p>
            </div>
            <!-- End Title -->

            <a class="btn btn-primary btn-wide transition-3d-hover" href="/">Retour</a>
          </div>
        </div>
      </div>
      <!-- End Hero Section -->
    </main>
    <!-- ========== END MAIN ========== -->

    <!-- JS Implementing Plugins -->
  </body>
</html>
