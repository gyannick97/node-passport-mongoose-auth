{% set active = "profile" %}
{% extends "../layout/layout.html" %}

{% block styling %}
{% endblock %}

{% block content %}
<!-- Breadcrumb Section -->
<div class="bg-primary">
  <div class="container py-5">
    <div class="row">
      <div class="col-lg-7 order-lg-1">
        <!-- User Info -->
        <div class="media d-block d-sm-flex align-items-sm-center">
          <div class="media-body">
            <h1 class="h3 text-white font-weight-medium mb-1">{{user.lastname}}, {{user.firstname}}</h1>
            <span class="d-block text-white">{{user.email}}</span>
          </div>
        </div>
        <!-- End User Info -->
      </div>
    </div>
  </div>
</div>
<!-- End Breadcrumb Section -->

<!-- Content Section -->
<div class="bg-light">
  <div class="container space-2">
    {% include "alert.html" %}
    <form action="/admins/profile" method="post">
      <div class="row">
        <div class="form-group col-sm-6 mb-6">
          <label id="firstnameInput" class="form-label">
            First name
            <span class="text-danger">*</span>
          </label>
          <input type="text" for="firstnameInput" class="form-control" name="firstname" value="{{user.firstname}}" required>
        </div>
        <div class="form-group col-sm-6 mb-6">
          <label id="lastnameInput" class="form-label">
            Last name
            <span class="text-danger">*</span>
          </label>
          <input type="text" for="lastnameInput" class="form-control"name="lastname" value="{{user.lastname}}" required>
        </div>
      </div>

      <input type="hidden" name="_csrf" value="{{csrfToken}}">
      <input type="hidden" name="id" value="{{user._id}}">
      <button type="submit" class="btn btn-sm btn-primary transition-3d-hover mr-1">Save</button>
    </form>

    <hr class="my-7">

    <form action="/admins/update-password" method="post">
      <div class="row">
        <div class="form-group col-sm-6 mb-6">
          <label for="password" class="label">
            Current password
            <span class="text-danger">*</span>
          </label>
          <input type="password" id="password" class="form-control InputPassword" name="currentPassword" required>
        </div>
        <div class="form-group col-sm-6 mb-6">
          <label for="newpassword" class="label">
            New password
            <span class="text-danger">*</span>
          </label>
          <input type="password" id="newpassword" class="form-control InputPassword" name="newPassword" required>
        </div>
        <div class="form-group col-sm-6 mb-6">
          <label for="confpassword" class="label">
            Confirmer password
            <span class="text-danger">*</span>
          </label>
          <input type="password" id="confpassword" class="form-control InputPassword" name="confirmPassword" required>
        </div>
      </div>

      <input type="hidden" name="_csrf" value="{{csrfToken}}">
      <button type="submit" class="btn btn-sm btn-primary transition-3d-hover mr-1">Save</button>
    </form>

    <hr class="my-7">

    <form action="/admins/update-email" method="post">
      <div class="row">
        <div class="form-group col-sm-6 mb-6">
          <label for="inputcurrentemail" class="form-label">Current email</label>
          <input id="inputcurrentemail" class="form-control" type="text" name="currentemail" value="{{user.email}}" required>
        </div>
        <div class="form-group col-sm-6 mb-6">
          <label for="inputnewemail" class="form-label">New email</label>
          <input id="inputnewemail" class="form-control" type="text" name="newemail" required>
        </div>
        <div class="form-group col-sm-6 mb-6">
          <label for="inputpassword" class="form-label">Password</label>
          <input id="inputpassword" class="form-control" type="password" name="password" required>
        </div>
      </div>

      <input type="hidden" name="_csrf" value="{{csrfToken}}">
      <button type="submit" class="btn btn-sm btn-primary transition-3d-hover mr-1">
        Save
      </button>
    </form>
  </div>
</div>
{% endblock %}

{% block scripting %}
<script>
</script>
{% endblock %}
